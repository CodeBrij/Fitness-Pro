      <p class="font-semibold mb-2">Weight</p>
      <input type="text" name="first-name" id="weight" autocomplete="given-name"
          class="block mx-5 w-full md:w-[400px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
  </div>
